<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
    <h1>Sign Up</h1>

        <button type="submit">Sign Up</button>

    <script type="module" src="/public/js/auth.js"></script>
</body>
</html>
