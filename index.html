<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/">
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
    <h1>⭐스시스심의 영단어 학습⭐</h1>

    <div class="container">
        <!-- 카테고리 선택 -->
        <div class="select-cat">
            <div class="cat-option" id="neugryeul-voca">능률VOCA</div>
            <div class="cat-option" id="godanggeut">고단끝</div>
            <div class="cat-option" id="custom">커스텀단어장</div>
        </div>

        <!-- 챕터 선택 -->
        <div class="chapter-select">
            <label for="chapterDropdown">Select a Chapter:</label>
            <select id="chapterDropdown">
                <option value="">Select a Wordbook</option>
            </select>
        </div>

        <!-- 단어 테이블 -->
        <div class="word-display">
            <table id="wordTable">
                <thead>
                    <tr>
                        <th>챕터</th>
                        <th>단어</th>
                        <th>예문</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Firebase 데이터로 채워질 부분 -->
                </tbody>
            </table>
        </div>

        <!-- 새 단어 추가 -->
        <input type="text" id="wordInput" placeholder="새 단어 입력...">

        <div class="bottom-btn">
            <div class="submit">단어 등록</div>
            <div class="wordtest">단어 테스트</div>
        </div>
    </div>

    <script type="module" src="/public/js/main.js"></script>
    <script type="module" src="/public/js/firebase.js"></script>
</body>
</html>
