<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/">
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
    <h1>⭐스시스심의 영단어 학습⭐</h1>


    <div class="select-chapter">
        
    </div>

    <div class="container">
        <div class="word-in">
            <div class="select-cat">

            </div>
            <div id="wordbook-manager">
                <input type="text" id="wordbookIdInput" placeholder="단어장 ID (영문)">
                <input type="text" id="wordbookNameInput" placeholder="단어장 이름 (한글)">
                <div>
                    <button id="addWordbook">단어장 추가</button>
                    <button id="removeWordbook">단어장 삭제</button>
                </div>
            </div>

            <input type="text" id="chapterInput" placeholder="DAY 입력...">
            <input type="text" id="wordInput" placeholder="새 단어 입력...">
        </div>

        <div class="bottom-btn">
            <div class="submit">단어 등록</div>
            <div class="delete">단어 삭제</div>
            <div class="wordtest">단어 테스트</div>
        </div>



        <div class="examples5" id="examples5"></div>
    </div>
    



    <script type="module" src="/public/js/main.js"></script>
    <script type="module" src="/public/js/firebase.js"></script>
</body>
