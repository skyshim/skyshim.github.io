<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Preparation</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #image-preview {
            max-width: 100%;
            margin-top: 20px;
        }
        #text-output {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
        #problems-output {
            margin-top: 20px;
            text-align: left;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subjective Test Preparation</h1>
        
        <div class="button-container">
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <img id="image-preview" src="#" alt="Image preview" style="display:none;">

        <textarea id="text-output" placeholder="Extracted text will appear here..."></textarea>

        <div class="button-container">
            <input type="text" id="passage-title" placeholder="Passage Title">
            <button id="save-passage">Save Passage</button>
        </div>

        <div class="button-container">
            <select id="passage-select"><option value="">Select a passage</option></select>
            <button id="load-passage">Load Passage</button>
        </div>

        <div class="button-container">
            <button id="generate-problems">Generate Problems</button>
        </div>

        <div id="problems-output"></div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script type="module">
        import { savePassage, getPassages, getPassage } from './public/js/firebase.js';

        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const textOutput = document.getElementById('text-output');
        const generateProblemsBtn = document.getElementById('generate-problems');
        const problemsOutput = document.getElementById('problems-output');
        const savePassageBtn = document.getElementById('save-passage');
        const passageTitleInput = document.getElementById('passage-title');
        const passageSelect = document.getElementById('passage-select');
        const loadPassageBtn = document.getElementById('load-passage');

        async function loadPassages() {
            const passages = await getPassages();
            passageSelect.innerHTML = '<option value="">Select a passage</option>';
            for (const title in passages) {
                const option = document.createElement('option');
                option.value = title;
                option.textContent = title;
                passageSelect.appendChild(option);
            }
        }

        savePassageBtn.addEventListener('click', async () => {
            const title = passageTitleInput.value.trim();
            const content = textOutput.value.trim();

            if (!title || !content) {
                alert('Please provide a title and content for the passage.');
                return;
            }

            await savePassage(title, content);
            alert('Passage saved successfully!');
            passageTitleInput.value = '';
            loadPassages();
        });

        loadPassageBtn.addEventListener('click', async () => {
            const title = passageSelect.value;
            if (!title) {
                alert('Please select a passage to load.');
                return;
            }

            const passage = await getPassage(title);
            if (passage) {
                textOutput.value = passage.content;
            }
        });

        imageUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            textOutput.value = 'Extracting text...';
            const { data: { text } } = await Tesseract.recognize(
                file,
                'eng',
                {
                    logger: m => console.log(m) 
                }
            );
            const processedText = text.replace(/\n/g, ' ');
            textOutput.value = processedText;
        });

        generateProblemsBtn.addEventListener('click', async () => {
            const passage = textOutput.value;
            if (!passage.trim()) {
                alert('Please provide a passage first.');
                return;
            }

            problemsOutput.innerHTML = 'Generating problems...';

            try {
                const response = await fetch('/api/openai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            { role: 'system', content: 'You are an expert assistant who creates high-quality, subjective English questions in the style of Korean high school exams.' },
                            { role: 'user', content: `Based on the following passage, create 3-4 subjective questions that a student could answer in writing. The questions should be in the style of a Korean high school English exam. Specifically, include a mix of the following types of questions:\n\n1.  **Sentence Arrangement:** Provide a sentence from the passage with the words scrambled, and ask the user to arrange them correctly.\n2.  **Error Correction:** Present a sentence from the passage with a subtle grammatical error and ask the user to identify and correct it.\n3.  **Summary Completion:** Provide a one-sentence summary of the passage with two key words blanked out (marked as (A) and (B)) and ask the user to fill them in using words from the text.\n4.  **Answering in English:** Ask a question that requires the user to write a short, factual answer in English based on the passage.\n\nFor each question, please provide the question first, and then the correct answer on a new line, labeled clearly.\n\nPassage:\n${passage}` },
                        ],
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    problemsOutput.innerHTML = data.choices[0].message.content.replace(/\n/g, '<br>');
                } else {
                    console.error(data);
                    problemsOutput.innerHTML = 'Error: Could not generate problems. Check the console for details.';
                }
            } catch (error) {
                console.error(error);
                problemsOutput.innerHTML = 'Error: Unable to connect to the API.';
            }
        });

        loadPassages();
    </script>
</body>
</html>
