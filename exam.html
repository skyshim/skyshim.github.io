<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Preparation</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #image-preview {
            max-width: 100%;
            margin-top: 20px;
        }
        #text-output {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
        #problems-output {
            margin-top: 20px;
            text-align: left;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subjective Test Preparation</h1>
        
        <div class="button-container">
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <img id="image-preview" src="#" alt="Image preview" style="display:none;">

        <textarea id="text-output" placeholder="Extracted text will appear here..."></textarea>

        <div class="button-container">
            <button id="generate-problems">Generate Problems</button>
        </div>

        <div id="problems-output"></div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const textOutput = document.getElementById('text-output');
        const generateProblemsBtn = document.getElementById('generate-problems');
        const problemsOutput = document.getElementById('problems-output');

        imageUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            textOutput.value = 'Extracting text...';
            const { data: { text } } = await Tesseract.recognize(
                file,
                'eng',
                {
                    logger: m => console.log(m) 
                }
            );
            textOutput.value = text;
        });

        generateProblemsBtn.addEventListener('click', async () => {
            const passage = textOutput.value;
            if (!passage.trim()) {
                alert('Please provide a passage first.');
                return;
            }

            problemsOutput.innerHTML = 'Generating problems...';

            try {
                const response = await fetch('/api/openai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            { role: 'system', content: 'You are an assistant that creates subjective questions for English learners.' },
                            { role: 'user', content: `Based on the following passage, create 3-4 subjective questions that a student could answer in writing. The questions should test comprehension and critical thinking about the text. After each question, add a short note in parentheses about what a good answer should include.\n\nPassage:\n${passage}` },
                        ],
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    problemsOutput.innerHTML = data.choices[0].message.content.replace(/\n/g, '<br>');
                } else {
                    console.error(data);
                    problemsOutput.innerHTML = 'Error: Could not generate problems. Check the console for details.';
                }
            } catch (error) {
                console.error(error);
                problemsOutput.innerHTML = 'Error: Unable to connect to the API.';
            }
        });
    </script>
</body>
</html>
